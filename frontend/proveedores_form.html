<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Editar Proveedor</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous"></head>
<body class="bg-dark text-light p-4">
  <h2>Editar Proveedor</h2>

  <form class="bg-secondary p-4 rounded">
    <div class="mb-3">
      <label class="form-label">Nombre del Proveedor</label>
      <input type="text" class="form-control" placeholder="Ej. Distribuidora Fashion">
    </div>

    <div class="mb-3">
      <label class="form-label">Ubicación</label>
      <input type="text" class="form-control" placeholder="Ej. Managua">
    </div>

    <div class="mb-3">
      <label class="form-label">Mercadería</label>
      <input type="text" class="form-control" placeholder="Ropa, zapatos, etc.">
    </div>

    <div class="mb-3">
      <label class="form-label">Teléfono</label>
      <input type="text" class="form-control" placeholder="8888-2222">
    </div>

    <!-- Comentario editable para agregar conexión con API -->
    <!-- aquí se agregaría el fetch() para guardar cambios -->

    <button class="btn btn-success">Guardar Cambios</button>
    <a href="proveedores_list.html" class="btn btn-light">Cancelar</a>
  </form>

  <a href="index.html" class="btn btn-secondary mt-3">⬅ Volver al inicio</a>

  <!-- Opcional: incluir el bundle de Bootstrap JS si necesitás componentes interactivos -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
